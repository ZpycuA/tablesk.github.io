<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAAI</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 90vh;
        }
        
        header {
            background: linear-gradient(90deg, #3498db, #8e44ad);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }
        
        h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSI4MCIgaGVpZ2h0PSI4MCI+CjxyZWN0IHdpZHRoPSI4MCIgaGVpZ2h0PSI4MCIgZmlsbD0iI2ZmZiI+PC9yZWN0Pgo8cGF0aCBkPSJNMCA0MEg0MFY4MEg4MFY0MEg0MFYwSDBWNDBaIiBmaWxsPSIjZjBmMGYwIiBvcGFjaXR5PSIwLjEiPjwvcGF0aD4KPC9zdmc+');
        }
        
        .message {
            max-width: 80%;
            margin-bottom: 15px;
            padding: 12px 18px;
            border-radius: 18px;
            position: relative;
            animation: fadeIn 0.3s ease;
            word-wrap: break-word;
            line-height: 1.5;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .user-message {
            background: linear-gradient(90deg, #3498db, #1abc9c);
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 5px;
        }
        
        .ai-message {
            background: linear-gradient(90deg, #f1f2f6, #dfe4ea);
            color: #2d3436;
            margin-right: auto;
            border-bottom-left-radius: 5px;
        }
        
        .ai-message::before {
            content: "AI:";
            font-weight: bold;
            margin-right: 5px;
            color: #8e44ad;
        }
        
        .timestamp {
            font-size: 0.7rem;
            opacity: 0.6;
            text-align: right;
            margin-top: 5px;
        }
        
        .input-area {
            display: flex;
            padding: 15px;
            background: #f8f9fa;
            border-top: 1px solid #e0e0e0;
        }
        
        #user-input {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #3498db;
            border-radius: 25px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s;
        }
        
        #user-input:focus {
            border-color: #8e44ad;
            box-shadow: 0 0 8px rgba(142, 68, 173, 0.4);
        }
        
        #send-btn {
            background: linear-gradient(90deg, #3498db, #8e44ad);
            color: white;
            border: none;
            border-radius: 25px;
            padding: 12px 25px;
            margin-left: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        #send-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        #send-btn:active {
            transform: translateY(1px);
        }
        
        .intro {
            text-align: center;
            padding: 15px;
            background: #e3f2fd;
            border-radius: 10px;
            margin: 15px 0;
            border-left: 4px solid #3498db;
        }
        
        .typing-indicator {
            display: none;
            padding: 10px;
            color: #7f8c8d;
            font-style: italic;
        }
        
        @media (max-width: 600px) {
            .container {
                height: 95vh;
            }
            
            .message {
                max-width: 90%;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            #send-btn {
                padding: 12px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>NAAI</h1>
            <p class="subtitle">by ZpycuA</p>
        </header>
        
        <div class="chat-container" id="chat-container">
            <div class="message ai-message">
                你好！我是NAAI。你可以问我任何问题，特别是问句效果更佳哦！
                <div class="timestamp">系统消息</div>
            </div>
            <div class="message ai-message">
                你可以尝试问我："今天天气好吗？" 或者 "你喜欢编程吗？"
                <div class="timestamp">系统提示</div>
            </div>
        </div>
        
        <div class="typing-indicator" id="typing-indicator">AI正在思考中...</div>
        
        <div class="input-area">
            <input type="text" id="user-input" placeholder="输入你的消息... (按Enter发送)" autocomplete="off">
            <button id="send-btn">发送</button>
        </div>
    </div>

    <script>
        const chatContainer = document.getElementById('chat-container');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const typingIndicator = document.getElementById('typing-indicator');
        
        // 添加用户消息
        function addUserMessage(message) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', 'user-message');
            messageDiv.textContent = message;
            
            const timestamp = document.createElement('div');
            timestamp.classList.add('timestamp');
            timestamp.textContent = '刚刚';
            
            messageDiv.appendChild(timestamp);
            chatContainer.appendChild(messageDiv);
            
            // 滚动到底部
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        
        // 添加AI消息
        function addAiMessage(message) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', 'ai-message');
            messageDiv.textContent = message;
            
            const timestamp = document.createElement('div');
            timestamp.classList.add('timestamp');
            timestamp.textContent = '刚刚';
            
            messageDiv.appendChild(timestamp);
            chatContainer.appendChild(messageDiv);
            
            // 滚动到底部
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        
        // 伪AI核心逻辑
        function aiResponse(input) {
            // 转换为小写方便匹配
            const lowerInput = input.toLowerCase();
            
            // 处理自我介绍
            if (lowerInput.includes('你是谁') || lowerInput.includes('介绍') || lowerInput.includes('名字')) {
                return "我是NAAI，基于高级人工智能算法。我能用极地的功耗处理问题";
            }
            
            // 处理问候
            if (lowerInput.includes('你好') || lowerInput.includes('嗨') || lowerInput.includes('hello')) {
                const greetings = ["你好呀！", "嗨！今天过得如何？", "很高兴见到你！", "你好！有什么我可以帮忙的吗？"];
                return greetings[Math.floor(Math.random() * greetings.length)];
            }
            
            // 处理感谢
            if (lowerInput.includes('谢谢') || lowerInput.includes('感谢')) {
                return "不客气！随时为你效劳！";
            }
            
            // 处理再见
            if (lowerInput.includes('再见') || lowerInput.includes('拜拜') || lowerInput.includes('bye')) {
                return "再见！期待下次聊天！";
            }
            
            // 处理帮助
            if (lowerInput.includes('帮助') || lowerInput.includes('怎么用')) {
                return "试试问我一个问题，比如'今天天气好吗？'或'你喜欢编程吗？'";
            }
            
            // 处理以"吗"或"?"结尾的问题
            if (input.endsWith('吗？') || input.endsWith('吗?') || input.endsWith('?') || input.endsWith('？')) {
                // 去除结尾的"吗？"、"吗?"、"?"、"？"和空格
                const cleanedInput = input.replace(/吗[？?]?$/, '').replace(/[？?]$/, '').trim();
                return cleanedInput + "!";
            }
            
            // 处理其他情况
            const randomResponses = [
                "有趣的观点！能详细说说吗？",
                "我不太明白你的意思，可以换个说法吗？",
                "这个问题很有意思，不过我更擅长决定性的问题！",
                "嗯...我需要更多信息才能回答这个问题。",
                "你可以尝试问我一个其他的问题，会有惊喜哦！",
                "作为NAAI，我的核心功能是处理决定性的问题。",
                "我还在学习中，你愿意教我如何回答这个问题吗？",
                "这个超出了我的AI能力范围，但我会努力学习的！",
                "你能用问句的形式再问一遍吗？"
            ];
            
            return randomResponses[Math.floor(Math.random() * randomResponses.length)];
        }
        
        // 发送消息
        function sendMessage() {
            const message = userInput.value.trim();
            if (message === '') return;
            
            // 添加用户消息
            addUserMessage(message);
            
            // 清空输入框
            userInput.value = '';
            
            // 显示"正在输入"提示
            typingIndicator.style.display = 'block';
            chatContainer.scrollTop = chatContainer.scrollHeight;
            
            // 模拟AI思考时间
            setTimeout(() => {
                typingIndicator.style.display = 'none';
                
                // 获取AI回复
                const response = aiResponse(message);
                
                // 添加AI回复
                addAiMessage(response);
            }, 1000 + Math.random() * 1000);
        }
        
        // 事件监听
        sendBtn.addEventListener('click', sendMessage);
        
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
        
        // 初始提示
        setTimeout(() => {
            addAiMessage("试试问我：'今天天气好吗？' 或者 '你喜欢吃苹果吗？'");
        }, 2000);
    </script>
</body>
</html>
